name: Publish npm Package

on:
  push:
    tags:
      - "npm-v*"

  workflow_dispatch:
    inputs:
      version:
        description: 'npm package version (semver, e.g. 1.0.1)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'npm-v') || startsWith(github.ref, 'refs/tags/npm-v')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nodejs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: nodejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Resolve publish version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/npm-v}"
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semver: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set publishable package metadata
        run: |
          npm pkg delete private
          npm version "${{ steps.version.outputs.version }}" --no-git-tag-version --allow-same-version

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
